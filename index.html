
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>薩摩農園 トップページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .product-img {
      width: 90%;
      max-width: 700px;
      height: auto;
      margin: 0 auto;
      display: block;
    }
    .product-desc {
      font-size: 1.1em;
      margin-top: 1em;
    }
    .banner {
      background-color: #e0f3e0;
      padding: 40px 20px;
      text-align: center;
    }
    .banner h3 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .banner p {
      font-size: 1.1em;
      margin-bottom: 1.2em;
    }
    .banner a {
      text-decoration: none;
      background-color: #3a9c4b;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      display: inline-block;
    }
    .banner a:hover {
      background-color: #31803e;
    }
    .access {
      background-color: #ffffff;
    }
    .access p {
      font-size: 1.1em;
    }
    .footer {
      background-color: #eeeeee;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- 商品紹介 -->
  <div class="section">
    <h2>商品紹介</h2>
    <img src="kukuri_40cm.jpg" alt="くくり 40cm" class="product-img">
    <p class="product-desc">
      「くくり」は、お仏壇やお供えに最適な生葉の束です。<br>
      ・60cmサイズ（大）：存在感ある大ぶりサイズ<br>
      ・40cmサイズ（通常）：扱いやすく日常使いにも便利
    </p>
  </div>

  <!-- 定期便バナー -->
  <div class="banner">
    <h3>定期便コースがおすすめ！</h3>
    <p>毎回の注文はもう不要。<br>あなたのペースで選べる定期コースで、<br>いつも新鮮な「くくり」をお届けします。</p>
    <a href="#">定期便を申し込む</a>
  </div>

  <!-- アクセス情報 -->
  <div class="section access">
    <h2>アクセス</h2>
    <p>所在地：鹿児島県薩摩川内市〇〇〇〇<br>
    営業時間：9:00〜17:00（不定休）</p>
  </div>

  <!-- フッター -->
  <div class="footer">
    薩摩農園 © 2025　|　お問い合わせ
  </div>

</body>
</html>
